<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   
    <!-- **************  BOOTSTRAP  **************** -->

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>


    <!-- **************  JAVASCRIPT  **************** -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{
     url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="../static/dashboard.js"></script>



    <!-- *************** HIGHCHARTS ****************** -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>



     <!-- Customized CSS-->
    <link rel="stylesheet" href="./static/style.css">
    <link href='http://fonts.googleapis.com/css?family=Comfortaa:700|Roboto:300' rel='stylesheet' type='text/css'>
  </head>

  <body background="../static/cubes.png"
 class='with-3d-shadow with-transitions'>
     <nav class="navbar navbar-default navbar-static-top ">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- use later..... -->
          <!-- <link rel="icon" type="image/ico" href="../static/gold-coin-icon.png"> -->
          <a class="navbar-brand text" id="main-logo" href="/">Ikura</a>
          
            {% if not email %}
                <p class="navbar-text text"> You are not logged in!</p>
            {% else %}
                <p class="navbar-text text"> Hi there, {{email}}</p>
            {% endif %}

          <!-- try and add this section in to display user's email when logged in -->
          <!-- <p class="navbar-text">Signed in as email</p> -->
        </div>      

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right container-fluid">
            <li><a href="/login">Login</a></li>
            <li><a href="/logout">Log out</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
    {% endfor %}

    {% block content %}
    {% endblock %}


  </body>
</html>
