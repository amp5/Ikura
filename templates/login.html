{% extends 'base.html' %}
{% block content %}


<h1>Login</h1>

<p>Please login to your account.</p>

<form action="/login" method="POST">
    Login Email:
    <br>
    	<input type="email" name="email_input" required>
    <br>
    	Password:
    <br>
    	<input type="password" name="password_input" required>
    <br>
    <br>
    	<input type="submit" value="Login">
</form>





{% endblock %}
